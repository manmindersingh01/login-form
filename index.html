<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="myForm">
  <div class="main">
    <div class="form-group">
       <h1 class="Contact">Contact Us</h1>
       <div class="All-Info">

        <!-- name  -->
         <div class="Name">
         <div class="First-Name">
          <label for="fisrtName">First Name *</label>
          <input type="text"  class="Input-Types" id="firstName" required>
          <span class="error-message" id="FirstName-error">This field is required</span>
        </div>

        <div class="Last-Name">
          <label for="lastName">Last Name *</label>
          <input type="text" required class ="Input-Types" id="lastName">
          <span class="error-message" id="LastName-error">This field is required</span>
        </div>
      </div>

         <!-- email  -->
          <div class="Email">
          <label for="email">Email Address *</label>
          <input type="email" required class="Input-Types" id="email">
          <span class="error-message" id="emailError">Please enter a valid email address</span>
        </div>

        <!-- Query  -->
         <div class="Query">
          <label class="Query-Label" for="Query">Query Type *</label>
        
          <div class="Query-Inputs">
            <div id="radio1">
              <input type="radio" name="queryType" value="generalEnquiry" id="text1"> 
              <label class="radio1-text" for="text1">General Enquiry</label>
            </div>
            
            <div id="radio2">
              <input type="radio" name="queryType" value="supportRequest" id="text2"> 
              <label class="radio2-text" for="text2">Support Request</label>
            </div> 
          </div>

          <span class="error-message" id="queryError">Please select a query type</span>    
         </div>  

        <!-- Message  -->
         <div class="Message">
        <label for="Input-Types-message">Message *</label>
        <input class="Message-Class" type="text" name="Message" required id="Input-Types-message">
        <span class="error-message" id="messageError">This feild is required</span>
      </div>

        <!-- <p>I consent to being contacted by the team *</p> -->
        <div class="consent-label">
          <input type="checkbox" id="checkbox">
         <label for="checkbox" class="consent-box">I consent to being contacted by the team *</label>  
         <span class="error-message" id="consentError">To submit this form, please consent to being contacted</span>
        </div>
        

        <button class="Submit-button">Submit</button>
       </div>
    </div>
  </div>
</form>

<script src="script.js"></script>
</body>
</html>
